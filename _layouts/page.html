---
layout: default
---
<article class="page">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div>
      {% if page.url == site.archive %}
        {% include google_search.html %}
      {% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
