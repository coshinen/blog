    <header class="site-header">
      <div class="wrapper">
        <a class="site-title" href="{% if page.url contains site.blog %}{{ site.blog }}" title="{{ site.blogname }}">{{ site.subtitle }}{% else %}/" title="{{ site.name }}">{{ site.title }}{% endif %}</a>
        <a href="{{ site.feed }}" title="订阅">
          <svg width="21" height="24" viewBox="0 0 448 512" fill="orange">
            <use xlink:href="/assets/icons/.svg#feed"></use>
          </svg>
        </a>
        <nav class="site-search">
          <a href="#" class="search-icon">
            <svg viewBox="0 0 24 24">
              <use xlink:href="/assets/icons/.svg#search"></use>
            </svg>
          </a>
          <form class="cse-search-box" action="https://dogedoge.com/results" method="get" target="_blank" onsubmit="this.q.value = this.origin.value + ' site:mistydew.github.io'">
            <svg id="search-icon" viewBox="0 0 24 24">
              <use xlink:href="/assets/icons/.svg#search"></use>
            </svg>
            <input id="search-input" type="text" name="origin" title="To search, start typing a word or phrase" placeholder="Now, what?" size="16" value>
            <input type="hidden" name="q" value>
          </form>
        </nav>
        <div id="search-results"></div>
        <script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js" type="text/javascript"></script>
        <script type="text/javascript">
          SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('search-results'),
            json: '/blog/search.json',
            searchResultTemplate: '<a href="{url}">{title}</a><br>',
            noResultsText: 'Oops, no relevant article.',
            limit: 8,
            fuzzy: false,
            exclude: ['Now, what?']
          })
        </script>
      </div>
    </header>
