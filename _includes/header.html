    <header class="site-header">
      <div class="wrapper">
        {% if page.url == "/" or page.url == site.about or page.url == site.booklog or page.url == site.quotes %}<a class="site-title" href="/" title="{{ site.name }}">{{ site.title }}</a>{% else %}<a class="site-title" href="{{ site.blog }}" title="{{ site.blogname }}">{{ site.subtitle }}</a>{% endif %}
        <a href="{{ site.feed }}" title="订阅">{% include icon/feed.svg %}</a>
        <nav class="site-search">
          <a href="#" class="search-icon">
            <svg viewBox="0 0 512 512">
              <path fill="#424242" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
            </svg>
          </a>
          <form class="cse-search-box" action="https://dogedoge.com/results" method="get" target="_blank">
            <input id="search-input" type="text" name="origin" title="To search, start typing a word or phrase" placeholder="Now, what?" size="16" value>
            <input type="hidden" name="q" value>
            <input class="submit-button" type="image" src="/assets/images/search.svg" onclick="this.form.q.value = this.form.origin.value + ' site:mistydew.github.io'">
          </form>
        </nav>
        <div id="search-results"></div>
        <script src="/assets/js/simple-jekyll-search.min.js" type="text/javascript"></script>
        <script type="text/javascript">
          SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('search-results'),
            json: '{{ site.search }}',
            searchResultTemplate: '<a href="{url}">{title}</a><br>',
            noResultsText: 'Oops, no relevant article.',
            limit: 7,
            fuzzy: false,
            exclude: ['Now, what?']
          })
        </script>
      </div>
    </header>
