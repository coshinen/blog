  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Begin Jekyll SEO tag -->
    <meta name="generator" content="Jekyll v{{ jekyll.version }}">
    <title>{% if page.url == "/" %}{{ site.title | append: " | " | append: site.root }}{% elsif page.url == site.about or page.url == site.booklog or page.url == site.quotes %}{{ page.title | append: " | " | append: site.root }}{% elsif page.url == site.blog %}{{ site.subtitle }}{% else %}{{ page.title | append: " | " | append: site.subtitle }}{% endif %}</title>
    <meta property="og:title" content="{% if page.url == "/" %}{{ site.title }}{% elsif page.url == site.blog %}{{ site.subtitle }}{% else %}{{ page.title }}{% endif %}">
    <meta name="author" content="{{ site.root }}">
    <meta property="og:locale" content="zh_CN">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}Welcome to the {% if page.url == "/" %}{{ site.title }}{% else %}{{ site.subtitle }}{% endif %}! {{ site.description }} Copyright &copy;{{ site.time | date: " %Y " | append: site.root }}.{% endif %}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}Welcome to the {% if page.url == "/" %}{{ site.title }}{% else %}{{ site.subtitle }}{% endif %}! {{ site.description }} Copyright &copy;{{ site.time | date: " %Y " | append: site.root }}.{% endif %}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:site_name" content="{{ site.title }}">{% if page.url != "/" and page.url != "/404.html" and page.url != site.about and page.url != site.booklog and page.url != site.quotes and page.url != site.blog and page.url != site.archive and page.url != site.category and page.url != site.feed and page.url != site.tag %}
    <meta property="og:type" content="article">
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">{% endif %}
    <script type="application/ld+json">{"@type":"{% if page.url == "/" or page.url == "/404.html" or page.url == site.about or page.url == site.booklog or page.url == site.quotes or page.url == site.blog or page.url == site.archive or page.url == site.category or page.url == site.feed or page.url == site.tag %}WebSite{% else %}BlogPosting{% endif %}","url":"{{ page.url | absolute_url }}","headline":"{% if page.url == "/" %}{{ site.title }}{% elsif page.url == site.blog %}{{ site.subtitle }}{% else %}{{ page.title | xml_escape }}{% endif %}",{% if page.url == "/" or page.url == "/404.html" or page.url == site.about or page.url == site.booklog or page.url == site.quotes or page.url == site.blog or page.url == site.archive or page.url == site.category or page.url == site.feed or page.url == site.tag %}"author":{"@type":"Person","name":"{{ site.root }}"}{% else %}"dateModified":"{{ page.date | date_to_xmlschema }}","datePublished":"{{ page.date | date_to_xmlschema }}","mainEntityOfPage":{"@type":"WebPage","@id":"{{ page.url | absolute_url }}"}{% endif %},"description":"{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}Welcome to the {% if page.url == "/" %}{{ site.title }}{% else %}{{ site.subtitle }}{% endif %}! {{ site.description }} Copyright &copy;{{ site.time | date: " %Y " | append: site.root }}.{% endif %}","@context":"https://schema.org"}</script>
    <!-- End Jekyll SEO tag -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.atom | absolute_url }}">
    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120508705-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-120508705-1');
    </script>
  </head>
