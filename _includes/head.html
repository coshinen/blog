<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Begin Jekyll SEO tag -->
  <meta name="generator" content="Jekyll v{{ jekyll.version }}">
  <title>{% if page.url != "/" %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta property="og:title" content="{% if page.url == "/" %}{{ site.title }}{% else %}{{ page.title }}{% endif %}">
  <meta name="author" content="{{ site.author.name }}">
  <meta property="og:locale" content="zh_CN">
  <meta name="description" content="{{ page.excerpt | strip_html | escape }}">
  <meta property="og:description" content="{{ page.excerpt | strip_html | escape }}">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:site_name" content="{{ site.title }}">{% if page.layout == "post" %}
  <meta property="og:type" content="article">
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">{% endif %}
  <script type="application/ld+json">{"@type":"{% if page.layout != "post" %}WebSite{% else %}BlogPosting{% endif %}","headline":"{% if page.url == "/" %}{{ site.title }}{% else %}{{ page.title }}{% endif %}",{% if page.layout == "post" %}"dateModified":"{{ page.date | date_to_xmlschema }}","datePublished":"{{ page.date | date_to_xmlschema }}","mainEntityOfPage":{"@type":"WebPage","@id":"{{ page.url | relative_url }}"},{% endif %}"author":{"@type":"Person","name":"{{ site.author.name }}"},"url":"{{ page.url | absolute_url }}","description":"{{ page.excerpt | strip_html | escape }}","name":"{{ site.title }}","@context":"https://schema.org"}</script>
  <!-- End Jekyll SEO tag -->
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/atom.xml" | absolute_url }}">
  <link rel="shortcut icon" href="{{ "/assets/icons/favicon.ico" | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/icons/apple-touch-icon.png" | relative_url }}">
  <link rel="manifest" href="{{ "/assets/icons/site.webmanifest" | relative_url }}">
  <meta name="theme-color" content="#ffffff">{% if jekyll.environment == 'production' %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120508705-1"></script>
  <script>
    window['ga-disable-UA-120508705-1'] = window.doNotTrack === "1" || navigator.doNotTrack === "1" || navigator.doNotTrack === "yes" || navigator.msDoNotTrack === "1";
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-120508705-1');
  </script>{% endif %}
</head>
