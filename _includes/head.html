  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Begin Jekyll SEO tag -->
    <meta name="generator" content="Jekyll v{{ jekyll.version }}">
    <title>{% if page.url contains "/blog/" %}{% if page.url == "/blog/" %}{{ site.subtitle }}{% else %}{{ page.title | append: " | " | append: site.subtitle }}{% endif %}{% else %}{% if page.url == "/" %}{{ site.title }}{% else %}{{ page.title | append: " | " | append: site.title }}{% endif %}{% endif %}</title>
    <meta property="og:title" content="{% if page.layout == "default" %}{% if page.url == "/" %}{{ site.title }}{% elsif page.url == "/blog/" %}{{ site.subtitle }}{% endif %}{% else %}{{ page.title }}{% endif %}">
    <script src="/assets/js/hidden.js"></script>
    <meta name="author" content="{{ site.author.name }}">
    <meta property="og:locale" content="zh_CN">
    <meta name="description" content="{{ page.excerpt | strip_html | escape }}">
    <meta property="og:description" content="{{ page.excerpt | strip_html | escape }}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:site_name" content="{% if page.url contains "/blog/" %}{{ site.subtitle }}{% else %}{{ site.title }}{% endif %}">{% if page.layout == "post" %}
    <meta property="og:type" content="article">
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">{% endif %}
    <script type="application/ld+json">{"@type":"{% if page.layout != "post" %}WebSite{% else %}BlogPosting{% endif %}","headline":"{% if page.layout == "default" %}{% if page.url == "/" %}{{ site.title }}{% elsif page.url == "/blog/" %}{{ site.subtitle }}{% endif %}{% else %}{{ page.title }}{% endif %}",{% if page.layout == "post" %}"dateModified":"{{ page.date | date_to_xmlschema }}","datePublished":"{{ page.date | date_to_xmlschema }}","mainEntityOfPage":{"@type":"WebPage","@id":"{{ page.url | absolute_url }}"},{% endif %}"author":{"@type":"Person","name":"{{ site.author.name }}"},"url":"{{ page.url | absolute_url }}","description":"{{ page.excerpt | strip_html | escape }}","name":"{% if page.url contains "/blog/" %}{{ site.subtitle }}{% else %}{{ site.title }}{% endif %}","@context":"https://schema.org"}</script>
    <!-- End Jekyll SEO tag -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="alternate" type="application/atom+xml" title="{{ site.subtitle }}" href="{{ "/blog/atom.xml" | absolute_url }}">
    <link rel="shortcut icon" href="/assets/icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
    <meta name="theme-color" content="#ffffff">{% if jekyll.environment == 'production' %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120508705-1"></script>
    <script>
      window['ga-disable-UA-120508705-1'] = window.doNotTrack === "1" || navigator.doNotTrack === "1" || navigator.doNotTrack === "yes" || navigator.msDoNotTrack === "1";
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-120508705-1');
    </script>{% endif %}
  </head>
