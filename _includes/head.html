  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Begin Jekyll SEO tag -->
    <meta name="generator" content="Jekyll v{{ jekyll.version }}">
    <title>{% unless page.url contains site.blog %}{% if page.url == "/" %}{{ site.title }}{% else %}{{ page.title | append: " | " | append: site.title }}{% endif %}{% else %}{% if page.url == site.blog %}{{ site.blogtitle }}{% else %}{{ page.title | append: " | " | append: site.blogtitle }}{% endif %}{% endunless %}</title>
    <meta property="og:title" content="{% if page.layout == "default" %}{% if page.url == "/" %}{{ site.title }}{% elsif page.url == site.blog %}{{ site.blogtitle }}{% endif %}{% else %}{{ page.title | escape }}{% endif %}">
    <script src="/assets/js/hidden.js"></script>
    <meta name="author" content="{{ site.author.bname }}">
    <meta property="og:locale" content="zh_CN">
    <meta name="description" content="{% if page.layout == "default" %}{% if page.url == "/" %}{{ site.description }}{% elsif page.url == site.blog %}{{ site.description | replace_first: site.title, site.subtitle }}{% endif %}{% else %}{{ page.excerpt | markdownify | strip_newlines | strip_html | escape }}{% endif %}">
    <meta property="og:description" content="{% if page.layout == "default" %}{% if page.url == "/" %}{{ site.description }}{% elsif page.url == site.blog %}{{ site.description | replace_first: site.title, site.subtitle }}{% endif %}{% else %}{{ page.excerpt | markdownify | strip_newlines | strip_html | escape }}{% endif %}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:site_name" content="{% unless page.url contains site.blog %}{{ site.title }}{% else %}{{ site.blogtitle }}{% endunless %}">{% if page.layout == "post" %}
    <meta property="og:type" content="article">
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">{% endif %}
    <script type="application/ld+json">{"@type":"{% if page.layout != "post" %}WebSite{% else %}BlogPosting{% endif %}","headline":"{% if page.layout == "default" %}{% if page.url == "/" %}{{ site.title }}{% elsif page.url == site.blog %}{{ site.blogtitle }}{% endif %}{% else %}{{ page.title | escape }}{% endif %}",{% if page.layout == "post" %}"dateModified":"{{ page.date | date_to_xmlschema }}","datePublished":"{{ page.date | date_to_xmlschema }}","mainEntityOfPage":{"@type":"WebPage","@id":"{{ page.url | absolute_url }}"},{% endif %}"author":{"@type":"Person","name":"{{ site.author.bname }}"},"url":"{{ page.url | absolute_url }}","description":"{% if page.layout == "default" %}{% if page.url == "/" %}{{ site.description }}{% elsif page.url == site.blog %}{{ site.description | replace_first: site.title, site.subtitle }}{% endif %}{% else %}{{ page.excerpt | markdownify | strip_newlines | strip_html | escape }}{% endif %}","name":"{% unless page.url contains site.blog %}{{ site.title }}{% else %}{{ site.blogtitle }}{% endunless %}","@context":"https://schema.org"}</script>
    <!-- End Jekyll SEO tag -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="alternate" type="application/atom+xml" title="{{ site.blogtitle }}" href="{{ "/blog/atom.xml" | absolute_url }}">
    <link rel="shortcut icon" href="/assets/icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
    <meta name="theme-color" content="#ffffff">{% if jekyll.environment == 'production' %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120508705-1"></script>
    <script>
      window['ga-disable-UA-120508705-1'] = window.doNotTrack === "1" || navigator.doNotTrack === "1" || navigator.doNotTrack === "yes" || navigator.msDoNotTrack === "1";
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-120508705-1');
    </script>{% endif %}
  </head>
