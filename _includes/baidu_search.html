<!-- Baidu Customised Search -->
<div style="position:fixed;right:0px;top:-3px;" id="baidu_search">
  <form action="https://www.baidu.com/s" target="_blank" method="get" id="cse-search-box">
    <input type="text" size="20" name="origin" class="searchbox" value="" placeholder="Enter Search">
    <input type="hidden" name="wd" value="">
    <input type="image" class="searchbox_submit" value="" name="sa" onclick="this.form.wd.value = this.form.origin.value + ' site:mistydew.github.io'">
  </form>
</div>
